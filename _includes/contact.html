<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contact Us</h2>
                <h3 class="section-subheading text-muted">Send us an email and we'll get right back to you.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form id="contactform" method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <input type="text" class="form-control" placeholder="Name *" name="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <input type="email" class="form-control" placeholder="Email *" name="_replyto" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <textarea class="form-control" placeholder="Message *" name="message" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Send Message</button>
                        </div>
                    </div>
                    <input class="is-hidden" type="text" name="_gotcha" style="display:none" />
                    <input type="hidden" name="_subject" value="Epidemos website contact" />
                    <input type="hidden" name="_next" value="/success" />
                </form>
                <script>
                    var contactform =  document.getElementById('contactform');
                    contactform.setAttribute('action', '//formspree.io/' + 'jonathan' + '@' + 'epidemos' + '.' + 'com');
                </script>
            </div>
        </div>
    </div>
</section>
